<!DOCTYPE html>
<html lang="en" ng-app="TweetisticsApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    @*<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">*@
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/sb-admin.css")">


    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <![endif]-->

</head>

<body ng-controller="TweetisticsController as store" ng-init="init()">

    <div id="wrapper">

            <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Twitter Analytics</a>
            </div>
                <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">


                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Reach</a>
                    </li>
                    <li>
                        <a href="charts.html"><i class="fa fa-fw fa-bar-chart-o"></i> Followers</a>
                    </li>
                    <li>
                        <a href="tables.html"><i class="fa fa-fw fa-table"></i> Geographical Distribution</a>
                    </li>
                    <li>
                        <a href="forms.html"><i class="fa fa-fw fa-edit"></i> Sentiment Analysis</a>
                    </li>
                    <li>
                        <a href="bootstrap-elements.html"><i class="fa fa-fw fa-desktop"></i> Engagement Rate</a>
                    </li>

                </ul>
            </div>
                <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                    <!-- Page Heading -->
                    <!-- /.row -->
                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-bar-chart-o"></i> Impressions</div>
                    <div class="panel-body">
                        <div class="flot-chart">
                        <div id="chartDiv" style="width: 100%; height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-bar-chart-o"></i> Mentions</div>
                    <div class="panel-body">
                        <div class="flot-chart">
                            <div id="mentionsChartDiv" style="width: 100%; height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- /.container-fluid -->

        </div>
            <!-- /#page-wrapper -->

        <!-- /#wrapper -->


    <!-- jQuery Version 1.11.0 -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/ammap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/amcharts.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/serial.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/maps/js/worldLow.js")" type="text/javascript"></script>
