@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="TweetisticsApp">
    <head>
        <title>@title</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">*@

        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/starter-template.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

            <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">

    </head>
    <body ng-controller="TweetisticsController as store" ng-init="init()">
        @content
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-resource.min.js" type="text/javascript"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/services.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.flot.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.flot.time.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ammap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/maps/js/worldLow.js")" type="text/javascript"></script>
    </body>
</html>
