<!DOCTYPE html>
<html ng-app="test">
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-controller="testController">
    <script type="text/javascript">
    var app=angular.module('test',[]);
    app.controller('testController',function($scope){
    $scope.entityList=['Apple','Microsoft'];
    $scope.curEntity="sdf";
    $scope.updateCurEntity=function(entity){

        $scope.curEntity=entity;
//        $scope.$apply();
//        $digest();
    }
    });

    </script>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select entity<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="entity in entityList"><a href ng-click="updateCurEntity(entity)">{{entity}}</a></li>
        </ul>
    </li>

    {{curEntity.name}}



</body>
</html>
